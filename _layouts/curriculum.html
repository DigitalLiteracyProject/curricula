<!DOCTYPE html>
<html lang="en">

<head>
    {% include head.html %}
</head>

<body>
    {% include header.html %}
    
    <div class="container">
        <h2>Main Curriculum</h2>
        {% assign sorted_pages = (site.pages | sort: 'order' | where: 'type', 'main') %}
        <ul>
        {% for page in sorted_pages %}
          <li><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></li>
        {% endfor %}
        <ul>
    </div>

    {% include footer.html %}

    <!-- Scripts go here! -->
    <script src="/scripts/bootstrap.min.js"></script>
    <script src="/scripts/custom.js"></script>

</body>
</html>
